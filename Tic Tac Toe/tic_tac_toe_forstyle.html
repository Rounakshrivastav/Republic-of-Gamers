<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title>
    <link rel="stylesheet" href="tic_tac_toe_forstyle.css">

<body>
    <h1 id="game_heading">TIC-TAC-TOE GAME</h1>

    <section>
        <button class="btn bt-0 bl-0" id="b1" onclick = "btn1()"><span class="spanClass"></span></button>
        <button class="btn bt-0" id="b2" onclick = "btn2()"><span class="spanClass"></span></button>
        <button class="btn bt-0 br-0" id="b3" onclick = "btn3()"><span class="spanClass"></span></button>
        <button class="btn bl-0" id="b4" onclick = "btn4()"><span class="spanClass"></span></button>
        <button class="btn" id="b5" onclick = "btn5()"><span class="spanClass"></span></button>
        <button class="btn br-0" id="b6" onclick = "btn6()"><span class="spanClass"></span></button>
        <button class="btn bl-0 bb-0" id="b7" onclick = "btn7()"><span class="spanClass"></span></button>
        <button class="btn bb-0" id="b8" onclick = "btn8()"><span class="spanClass"></span></button>
        <button class="btn bb-0 br-0" id="b9" onclick = "btn9()"><span class="spanClass"></span></button>
    </section>

    <button id="reset" onclick="reset1()">RESET</button>
    <button id="guide"><a href = "guide.html">RULES</a></button>
    
    <script src="tic_tac_toe_forstyle.js"></script>
